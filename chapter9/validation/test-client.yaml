apiVersion: v1
kind: Pod
metadata:
  name: dns-metrics-check
  namespace: default
  labels:
    app: dns-metrics-check
spec:
  containers:
    - name: dnsutils
      image: registry.k8s.io/dns/tools:1.31.1
      command:
        - sleep
        - "3600"
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
  restartPolicy: Never
